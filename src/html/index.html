
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page List</title>
    <link rel="stylesheet" href="../css/main.min.css">
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const linksArray = [
            { link: 'listLocations', text: 'Page - List Locations' },
            { link: 'locationDetail', text: 'Page - Location Detail' },
            { link: 'routes', text: 'Page - Routes' },
            { link: 'places', text: 'Page - Places' },
            { link: 'trip', text: 'Page - Trip' },
            { link: 'error', text: 'Page - Error' },
            { link: 'ui', text: 'Page - UI' }
          ];
      
          const container = document.querySelector('.pagelist__items');
          if (!container) return;
      
          linksArray.forEach((item, index) => {
            const linkElement = document.createElement('a');
            linkElement.href = `${item.link}.html`;
            linkElement.className = "pagelist__item";
            linkElement.dataset.name = item.link;
      
            linkElement.innerHTML = `
              <span class="pagelist__item__count">${index + 1}</span>
              <span class="pagelist__item__title">${item.text}</span>
            `;
      
            container.appendChild(linkElement);
          });
        });
      </script>
      

     <div class="pagelist">
        <div class="pagelist__header">
            <h1>Туристичний маршрут</h1>
        </div>
        <div class="pagelist__content">
            <div class="pagelist__container">
                <div class="pagelist__items"></div>
            </div>
        </div>
        <div class="pagelist__footer">
            <div class="pagelist__footer-logo">

            </div>
        </div>
     </div>
</body>

</html>
